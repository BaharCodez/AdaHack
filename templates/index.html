<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Investment Calculator</title>
</head>
<body>
    <h1>Stock Investment Calculator</h1>
    <form action="/result" method="POST">
        <label for="stock">Stock Symbol:</label>
        <input type="text" id="stock" name="stock" required><br><br>

        <label for="investment">Investment Amount ($):</label>
        <input type="number" id="investment" name="investment" step="0.01" required><br><br>

        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required><br><br>

        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" required><br><br>

        <button type="submit">Calculate</button>
    </form>
</body>
</html>
